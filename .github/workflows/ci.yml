name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run linters & tests
        run: npm test --if-present
      - name: Build projects
        run: npm run build
